<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Films</title>
</head>
<body class="bg-warning bg-opacity-50">

  <section class="main">
    <div class="container">
      <div class="main__wrapper">
        <div class="row">
          <div class="col-12">
            <h1 class="fs-1 fw-bolder text-black text-center">Movies catalog</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-3 p-0 position-relative">
            <div class="w-100 position-sticky w-100" style="top: 30px;">
              <form class="main__form px-2 d-flex flex-column" style="margin-bottom: 10px;" method="post" action="https://echo.htmlacademy.ru/courses">
                <input class="form-control mb-2 form__title" type="text" name="nameFilm" placeholder="Search" autocomplete="off">

                <input class="form-control mb-2 form__year" name="year" type="number" min="1911" max="2100" placeholder="Year" >

                <input class="form-control mb-2 form__rating" name="rating" step="0.1" type="number" placeholder="Rating">

                <select class="form-select mb-2 form__categories" name="categories">
                  <option selected value="all">All</option>
                </select>

                <select class="form-select mb-2 form__sorting" name="sorting">
                  <option value="rating_high-low">Rating (high to low)</option>
                  <option value="rating_low-high">Rating (low to high)</option>
                  <option value="year_high-low">Year (high to low)</option>
                  <option value="year_low-high">Year (low to high)</option>
                  <option value="a-z">A-Z</option>
                  <option value="z-a">Z-A</option>
                </select>

                <button class="btn btn-primary w-100" type="submit">Search</button>
              </form>

              <div>
                <h3 class="fw-bolder text-black text-center mt-3">Bookmarked Movies</h3>
              </div>
              <ul class="bookmark__list p-0" style="list-style: none;">
              </ul>

            </div>
          </div>

          <div class="col-9">
            <div class="main__top" style="margin: 0 -3px;">
              <p class="p-3 mb-2 bg-info text-dark rounded-3 bg-opacity-25">Search result: <span class="total__result">--</span> / <span class="result">--</span></p>

              <div class="coution justify-content-between align-items-center bg-danger bg-opacity-50 rounded-3" style="display: flex;">
                <p class="p-3 mb-1 fs-5 text-dark">
                  Use the form on the right to search for a movie!
                </p>

                <img class="close me-3" style="cursor: pointer;" src="./images/close.png" alt="" width="25" height="25">
              </div>
            </div>

            <div class=" me-2 d-flex pagination__wrapper justify-content-center flex-wrap pt-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-primary">1</button>
            </div>

            <div class="row movie__wrapper d-flex justify-content-between"></div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title movie__title text-danger fw-semibold" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body movie__about text-warning">
          Ok
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<template id="movie_card">
  <div class="card m-2 px-0 w-50%" style="width: 29.8rem;">
    <img src="./images/mqdefault.jpg" class="card-img-top movie__img"  alt="photo-father">

    <div class="card-body">
      <h5 class="card-title text-black fw-bolder movie__title" style="
      min-height: 50px;">Card title</h5>

      <div class="mb-3 d-flex flex-row align-items-center">
        <img src="./images/calendar.svg" alt="photo_calendar" width="20" height="20">
        <p class="card-text ms-2 fw-bolder text-black movie__year">1994</p>
      </div>

      <div class="mb-3 d-flex flex-row align-items-center">
        <img src="./images/star.svg" alt="photo_star" width="20" height="20">
        <p class="card-text ms-3 text-black fw-bolder movie__rating">5.1</p>
      </div>

      <div>
        <p class="movie__categories fw-bolder text-dark">Drama</p>

        <div class="d-flex justify-content-between">
          <a href="#" target="_blank" class="btn btn-outline-primary movie__url">Watch trailer</a>

          <button type="button" class="btn btn-outline-info movie__about" data-bs-toggle="modal" data-bs-target="#exampleModal">
            More info
          </button>

          <button class="btn btn-outline-success bookmark__btn">Bookmark</button>
        </div>

      </div>
    </div>
  </div>
</template>

<template id="bookmarkedItem">
  <div class="bg-white px-3 py-2">
    <li class="bg-white mb-2 rounded-1">
      <h4 class="bookmark__title mb-0 fs-5 fw-semibold">Pokemon</h4>

    </li>

    <div class="d-flex justify-content-between bg-white">
      <a href="#" target="_blank" class="btn btn-outline-primary movie__url">Watch trailer</a>

      <button type="button" class="btn btn-outline-info movie__about" data-bs-toggle="modal" data-bs-target="#exampleModal">
        More info
      </button>

      <button class="bookmark__btn btn btn-danger d-block">Delete</button>
    </div>
  </div>

</template>



<script src="./bootstrap/bootstrap.bundle.min.js"></script>

<script src="./js/movies.js"></script>
<script src="./js/validation.js"></script>
</body>
</html>
